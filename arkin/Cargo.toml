[package]
authors = ["Dorus Janssens <dorus.janssens@gmail.com>"]
name = "arkin"
version = "0.1.0"
edition = "2021"
default-run = "server"

[[bin]]
name = "server"
path = "src/bin/main.rs"

[[bin]]
name = "utils"
path = "src/bin/utils.rs"

[dependencies]
# Utiliy
# rand = "0.8.5"
# uuid = { version = "1.10.0", features = ["v4", "rng", "fast-rng", "serde", "borsh"] }
strum = { version = "0.26", features = ["derive"] }
url = {version = "2.5"}

# Multi-threading
parking_lot = { version = "0.12", features = ["hardware-lock-elision"], default-features = false }
rayon = "1.10"

# Async
tokio = { version = "1.39", features = ["full"] }
flume = "0.11"
futures-util = { version = "0.3" }
async-trait = "0.1"
# trait-variant = "0.1.2"

# Database
sqlx = { version = "0.8", features = [ "runtime-tokio", "tls-rustls", "postgres", "time", "rust_decimal" ] }

# HTTP & Websockets
tokio-rustls = { version = "0.26" } 
async-tungstenite = {version = "0.27", features = ["tokio-runtime", "tokio-rustls-webpki-roots"], default-features = false}
reqwest = {version = "0.12", features = ["json", "rustls-tls-webpki-roots", "http2"], default-features = false}

# Data Types
rust_decimal = { version = "1.35", default-features = false, features = ["borsh", "maths", "serde"] }
bytes = "1.6"
# rust_decimal_macros = "1.35"

# Data Structures
dashmap = { version = "6.0", features = ["inline", "rayon"], default-features = false }
# scc = "2.1"

# Serialization
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0", features = []}

# Time
time = {version = "0.3", features = ["macros", "serde", "parsing", "formatting"], default-features = false}

# Logging & Tracing
tracing = { version = "0.1", features = [] }
tracing-futures = { version = "0.2", features = ["tokio"] }
tracing-subscriber = { version = "0.3", features = ["local-time", "parking_lot", "env-filter"] }

# Error handling
anyhow = {version = "1.0", features = ["std"], default-features = false}
thiserror = {version = "1.0", features = [], default-features = false}

# Config
config = {version = "0.14", features = ["yaml"]}

# Retry
backoff = { version = "0.4", features = ["tokio"] }

# Allocator
mimalloc = {version = "0.1", default-features = false}

# CLI
clap = {version = "4.5", features = ["std", "derive", "color", "suggestions"]}

# Graph Library
petgraph = {version = "0.6", features = ["graphmap"], default-features = false}

[profile.release]
lto = "thin"

[profile.maxperf]
codegen-units = 1
inherits = "release"
lto = "fat"
