server:
  name: arkin

clock:
  tick_frequency: 1 # In seconds

db:
  host: 127.0.0.1
  port: 5432
  user: arkin_admin
  database: arkin
  min_connections: 10
  max_connections: 200
  idle_timeout: 300

portfolio_manager:
  initial_capital: 10000.
  leverage: 1.
  initial_margin: .2
  maintenance_margin: .1

state_manager:
  lookback: 60

ingestors:
  - binance:
      ws_url: wss://fstream.binance.com/ws
      ws_channels:
        - btcusdt@aggTrade
        - btcusdt@bookTicker
      connections_per_manager: 1
      duplicate_lookback: 100
