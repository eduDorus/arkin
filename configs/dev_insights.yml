# The following data is usually available
# - trade_price
# - trade_quantity
# - trade_side
# - bid_price
# - bid_quantity
# - ask_price
# - ask_quantity
# - mid_price
insights_service:
  pipeline:
    features:
      - count:
          input: [trade_side]
          window: 60
          output: [trade_count_m]
      - diff:
          inputs: [bid_price, ask_price]
          output: [ob_spread_avg_m]
          type: avg
          absolute: false
          window: 60
      - multiply:
          inputs: [trade_price, trade_quantity]
          output: [trade_volume]
          window: 60
      - sum:
          input: trade_side
          window: 3600
          output: trade_count_h
