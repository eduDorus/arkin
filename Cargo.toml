[package]
authors = ["Dorus Janssens <dorus.janssens@gmail.com>"]
name = "aurelion"
version = "0.1.0"
edition = "2021"
default-run = "server"

[[bin]]
name = "server"
path = "src/bin/main.rs"

[[bin]]
name = "utils"
path = "src/bin/utils.rs"

[dependencies]
# Utiliy
strum = { version = "0.26", features = ["derive"] }

# Multi-threading
parking_lot = { version = "0.12", features = ["hardware-lock-elision"] }

# Traits
trait-variant = "0.1.2"

# Async
tokio = { version = "1.38", features = ["full"] }
flume = "0.11"
futures-util = { version = "0.3" }

# Database
clickhouse = { version = "0.12", features = ["time"] }

# HTTP & Websockets
tokio-rustls = { version = "0.26"} 
tokio-tungstenite = {version = "0.23", features = ["native-tls"]}
reqwest = {version = "0.11", features = ["json"], default-features = false}
url = {version = "2.5"}

# Data Types
rust_decimal = {version = "1.35", default-features = false, features = ["std", "serde"]}
rust_decimal_macros = "1.35"
bytes = "1.6"

# Data Structures
# dashmap = { version = "6.0", features = ["inline"] }
scc = "2.1"

# Serialization
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0", features = []}

# Time
time = {version = "0.3", features = ["macros", "serde", "parsing", "formatting"], default-features = false}

# Logging & Tracing
tracing = { version = "0.1", features = [] }
tracing-futures = { version = "0.2", features = ["tokio"] }
tracing-subscriber = { version = "0.3", features = ["local-time", "parking_lot", "env-filter"] }

# Error handling
anyhow = {version = "1.0", features = ["std"], default-features = false}
thiserror = {version = "1.0", features = [], default-features = false}

# Config
config = {version = "0.14", features = ["yaml"]}

# Retry
backoff = { version = "0.4", features = ["tokio"] }

# Allocator
mimalloc = {version = "0.1", default-features = false}

# CLI
clap = {version = "4.5", features = ["std", "derive", "color", "suggestions"]}

[profile.release]
lto = "thin"

[profile.maxperf]
codegen-units = 1
inherits = "release"
lto = "fat"
